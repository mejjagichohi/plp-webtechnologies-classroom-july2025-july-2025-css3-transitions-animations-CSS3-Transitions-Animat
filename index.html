<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive CSS & JS Assignment</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="css-animations">
    <h2>Part 1: CSS Animations</h2>
    <button class="hover-button">Hover over me</button>
    <div class="fade-box"></div>
  </section>
  <section id="js-functions">
    <h2>Part 2: JavaScript Functions</h2>
    <button id="calcBtn">Compute 2 + 3</button>
    <p>Result: <span id="calcResult">-</span></p>
  </section>
  <section id="combined-effects">
    <h2>Part 3: CSS + JS Interaction</h2>

    <button id="animateBoxBtn">Animate Box</button>
    <div class="box" id="box"></div>

    <button id="toggleLoaderBtn">Toggle Loader</button>
    <div class="loader" id="loader"></div>

    <button id="flipCardBtn">Flip Card</button>
    <div class="card" id="card">
      <div class="card-inner">
        <div class="card-front">Front</div>
        <div class="card-back">Back</div>
      </div>
    </div>

    <button id="openModalBtn">Open Modal</button>
    <div class="modal" id="modal">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
        <p>This is a modal window.</p>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
